<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>2025 테크위크 교수 테스트</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 시작 화면 (카드 스타일 공용) -->
    <section id="start" class="start-screen quiz-container">
      <h1 class="title-text">
        <span class="small">2025 테크위크</span><br />
        <span class="big">나와 잘 맞는 교수님은?</span>
      </h1>
      <p class="sub">10개의 간단한 질문으로 나와 닮은 교수님을 찾아보자!</p>

      <!-- 이름 입력 -->
      <div class="input-row">
        <label for="userName" class="sr-only">이름</label>
        <input
          id="userName"
          type="text"
          placeholder="이름을 입력하세요"
          maxlength="20"
          autocomplete="name"
        />
        <div
          id="nameError"
          class="error-text"
          aria-live="polite"
          style="display: none"
        >
          이름을 입력해 주세요.
        </div>
      </div>

      <button id="startBtn" class="btn-primary">시작하기</button>
    </section>

    <!-- 퀴즈 화면 (카드 스타일 공용, 초기 숨김) -->
    <section id="stage" class="quiz-container" style="display: none">
      <div class="progress"><div class="progress-bar"></div></div>

      <div id="quiz">
        <div class="question" id="question"></div>
        <div class="answers" id="answers"></div>
      </div>

      <div id="result" style="display: none"></div>
    </section>
    <script src="./professors.js"></script>
    <script defer src="./script.js"></script>
  </body>
</html>
